<div class="mdc-dialog mdc-dialog--scrollable" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title" aria-describedby="mdc-dialog">
    <div class="mdc-dialog__container">
        <div class="mdc-dialog__surface">
            <h2 class="mdc-dialog__title" id="my-dialog-title">
                {{dialogText.title}} 
            </h2>
            <div class="mdc-dialog__content" id="my-dialog-content">
                {{dialogText.detail}}
            </div>
            <footer class="mdc-dialog__actions">
                <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">Close</button>
            </footer>
        </div>
    </div>
    <div class="mdc-dialog__scrim"></div>
</div>
