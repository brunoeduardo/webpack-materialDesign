<div class="mdc-card">
    <div class="mdc-card__primary-action mdc-ripple-upgraded">
        <div class="mdc-card__media mdc-card__media--16-9 " style="background-image: url({{character.thumbnail.path}}.{{character.thumbnail.extension}})"></div>
        <div class="mdc-card__text">
            <h2 class="mdc-card__title">{{character.name}}{{character.title}}</h2>
            <h3 class="mdc-card__subtitle">{{character.id}}</h3>
        </div>
        <div class="mdc-card__description">{{character.description}}</div>
    </div>
</div>
